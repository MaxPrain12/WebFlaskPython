{% extends "base.html" %} {% block tittle %}Inicio de Sesion{% endblock %}
    
{% block content %}

<h1>Estas en la página de login</h1>
<form method="POST">
    <h3 align="center">Inicio de Sesion</h3>
    <div class="form-group">
        <label for="email">Correo Electronico</label>
        <input type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="ex: correo@correo.com"
        >
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" 
        class="form-control" 
        id="password" 
        name="password" 
        placeholder="Introduce la Contraseña"
        >
    </div>
    <br />
    <button type="sumit" class="btn btn-primary" >Iniciar Sesion</button>
</form>
{% endblock %}
